<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="top-nav">
        <a href="index.html" class="active">Purrfect Match</a>
        <div id="nav-links">
            <a href="animalProfile.html">Animals looking for new homes</a>
            <a href="aboutUs.html">About us</a>
            <a href="privatProfile.html">Profiles</a>
            <a href="login.html">Login</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()"><i class="fa fa-bars"></i></a>
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var navLinks = document.getElementById("nav-links");
            if (navLinks.style.display === "block") {
                navLinks.style.display = "none";
            } else {
                navLinks.style.display = "block";
            }
        }
    </script>

</body>
</html>
